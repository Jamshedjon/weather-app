<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-muted mx-auto text-center">
      <h1 class="my-5">Jamshed Weather</h1>
      <form class="text-muted" id="change-location">
        <label for="city" class="mb-2">
          Enter a location for weather information
        </label>
        <input
          type="text"
          name="city"
          class="form-control"
          autocomplete="off"
        />
      </form>
      <div id="card" class="card shadow-lg d-none">
        <div class="icon-container">
          <img
            id="weather-icon"
            class="icon"
            src=""
            alt=""
            width="100"
            height="100"
          />
        </div>
        <div class="text-uppercase" id="details">
          <h5 class="mb-3">City Name</h5>
          <p class="mb-3">CLOUDS</p>
          <div class="display-4 mb-3">
            <span>TEMP</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay" class="overlay d-none">
      <div class="loader"></div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/forecast.js"></script>
  </body>
</html>
